<!DOCTYPE html>
<html>
    <head>
        <title>SmarterAZ Demo</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <link href="https://cdn.datatables.net/v/dt/dt-1.13.6/sb-1.6.0/sp-2.2.0/datatables.min.css" rel="stylesheet">
        <script src="https://cdn.datatables.net/v/dt/dt-1.13.6/sb-1.6.0/sp-2.2.0/datatables.min.js"></script>
        <script>
            window.onload = () => {
                $("#go").click(async () => {
                    console.log($("#asearch").val());
                    const mySearch = $("#asearch").val();
                    const res = await fetch("/search", {method: "POST", body: JSON.stringify({term: mySearch}), headers: {"Content-Type": "application/json; charset=utf-8"}})
                    const items = await res.json();
                    const table = document.querySelector("#items");
                    const gTable = $("#items").DataTable({responsive: true, columns: [{data: "image", render: function (data) {return `<img src="${data}" />`}}, {data: "name", render: function (data) {return `<a href="${data.l}" target="_blank">${data.n}</a>`}}, {data: "price"}]});
                    // items.forEach(itm => {
                    //     const row = table.insertRow(-1);
                    //     const cell0 = row.insertCell(0);
                    //     cell0.style.backgroundImage = `url(\"${itm.image}\")`;
                    //     cell0.innerText = "urmom";
                    //     row.insertCell(1).innerText = itm.name;
                    //     row.insertCell(2).innerText = itm.altprice || itm.price;
                    // });
                    items.forEach(itm => {
                        gTable.row.add({image: itm.image, name: {n: itm.name, l: itm.link}, price: itm.altprice || itm.price}).draw();
                    })
                    
                });
            }
        </script>
    </head>
    <body>
        <label for="asearch">Search Amazon: </label>
        <input type="text" name="asearch" id="asearch">
        <button id="go">SEARCH!!!!</button>
        <table id="items" class="display">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </body>
</html>
